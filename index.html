        ////////////////////Calculate Materials/////////////////////////////////////////////

        function CalculateMaterials(he, wi, de, maxW, maxL) {

            var platesize = maxW * maxL;
            var numofplates = 1;
            var twoplates = platesize * 2;
            var t_width = wi;


            var temp_face = document.getElementById("mynewface").innerHTML;

            if (temp_face == 5) {
                t_width = t_width / 2;
            } else if (temp_face == 4) {
                t_width = 0;

            }
            var face1 = t_width * he * 2;

            var face2 = wi * de * 2;
            var face3 = he * de * 2;


            var totalsize;

            totalsize = face1 + face2 + face3;



            if (totalsize < platesize) {
                numofplates = 1;
            } else if (totalsize > platesize && totalsize <= twoplates) {
                numofplates = 2;
            } else {
                numofplates = 3;
            }

            num_plates = numofplates;
            total_size = totalsize;
            document.getElementById("numplates").innerHTML = num_plates;

        }

        function checkCompatabilityOfThikness(matr, thk, plates) {

            var comb_status = 1;
            var mtr = matr;
            var thik = thk;
            var alert_text;
            var alert_text2;
            var min_thik;
            var wood;

            document.getElementById("wheels").checked = false;
            wheels_indicator = 0;
            document.getElementById("door").checked = false;
            door_indicator = 0;
            document.getElementById("hang").checked = false;
            hang_indicator = 0;

            if ((mtr == '3') && ((thik == '9') || (thik == '12'))) {
                comb_status = 0;
            } else if ((mtr == '5') && ((thik == '9') || (thik == '12'))) {
                comb_status = 0;

            } else if ((mtr == '4') && (thik == '9')) {
                comb_status = 0;
            } else if ((mtr == '4') && (thik == '12') && (plates > 2)) {
                comb_status = 0;
            } else if (((mtr == 1) || (mtr == 2)) && (thik == 9) && (plates > 1)) {
                comb_status = 0;
            } else if (((mtr == 1) || (mtr == 2)) && (thik == 12) && (plates > 2)) {
                comb_status = 0;
            } else {
                comb_status = 1;
            }


            if ((matr == 3) || (matr == 5)) {
                min_thik = 18;
            } else if ((plates == 3) && ((matr == 1) || (matr == 2))) {
                min_thik = 18;
            } else if ((matr == 4) && (plates == 3)) {
                min_thik = 18;
            } else if ((matr == 4) && (plates < 3)) {
                min_thik = 12;
            } else if ((plates == 2) && ((matr == 1) || (matr == 2))) {
                min_thik = 12;

            } else {
                min_thik = 9;
            }



            if (mtr == 1) {
                wood = 'MDF';
            } else if (mtr == 2) {
                wood = 'OSB'
            }
            else if (mtr == 3) {
                wood = 'Pine'
            } else if (mtr == 4) {
                wood = 'Plywood'
            } else if (mtr == 5) {
                wood = 'Birch'
            }


            alert_text = wood + ' does not come in ' + thik + 'mm thikness. <br> <br> The minimum thickness for ' + wood + ' is ' + min_thik + 'mm.';
            alert_text2 = 'This size in ' + wood + ' does not come in ' + thik + 'mm thikness. <br><br> Try with ' + min_thik + 'mm.';

            if (((matr == '3') || (matr == '5'))) {

                document.getElementById("mynthickness").innerHTML = 18;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'hidden';
                showSection(4);
            } else if ((matr == '4') && (plates > 2)) {

                document.getElementById("mynthickness").innerHTML = 18;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'hidden';
                showSection(4);
            } else if ((matr == '4') && (plates <= 2)) {

                document.getElementById("mynthickness").innerHTML = 12;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'visible';
                showSection(4);
            } else if ((comb_status == 0) && (matr < 3) && (plates == 2)) {

                document.getElementById("mynthickness").innerHTML = 12;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'visible';
                showSection(4);
            } else if ((comb_status == 0) && (matr < 3) && (plates == 3)) {

                document.getElementById("mynthickness").innerHTML = 18;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'hidden';
                showSection(4);
            } else if ((comb_status == 1) && ((matr == 1) || (matr == 2))) {
                document.getElementById("9").style.visibility = 'visible';
                document.getElementById("12").style.visibility = 'visible';

            };

        }

                comb_status = 0;
            } else if ((mtr == '4') && ((thik == '9') || (thik == '12'))) {
                comb_status = 0;
            } else {
                comb_status = 1;
            };

            if (comb_status == 0) {

                showSection(4);
            };

            if (mtr == 1) {
                wood = 'MDF';
            } else if (mtr == 2) {
                wood = 'OSB'
            }
            else if (mtr == 3) {
                wood = 'Pine'
            } else if (mtr == 4) {
                wood = 'Plywood'
            } else if (mtr == 5) {
                wood = 'Birch'
            }



            alert_text = wood + ' can have this coating only on 18/36 mm';
            alert_text2 = wood + ' cannot have this type of coating';

            if ((comb_status == 0) && ((mtr == '3') || (mtr == '2')) && (coat_type == 1)) {
                alert(alert_text2);
                showSection(4);
                coat_type = 0;
                coat_kind = 0;


            } else if ((comb_status == 0) && ((mtr == '3') || (mtr == '2')) && (coat_type == 2)) {
                alert(alert_text2);
                showSection(4);
                coat_type = 0;
                coat_kind = 0;

            } else if ((comb_status == 0) && ((mtr == '1') || (mtr == '4')) && (my_coat == 1)) {

                changThikness('icons/9a_mm.png', 'icons/12a_mm.png', 'icons/36a_mm.png', 'icons/18_mm.png', '9mm', '12mm', '36mm', '18mm', '18');
                document.getElementById("mynthickness").innerHTML = 18;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'hidden';

                showSection(4);
                coat_type = 0;
                coat_kind = 0;

            } else if ((comb_status == 0) && ((mtr == '1') || (mtr == '4')) && (my_coat == 2)) {

                changThikness('icons/9a_mm.png', 'icons/12a_mm.png', 'icons/36a_mm.png', 'icons/18_mm.png', '9mm', '12mm', '36mm', '18mm', '18');
                document.getElementById("mynthickness").innerHTML = 18;
                document.getElementById("9").style.visibility = 'hidden';
                document.getElementById("12").style.visibility = 'hidden';
                showSection(4);
                coat_type = 0;
                coat_kind = 0;

            };


            chooseimage(1);
        }

        function calculatePrice() {
            var materail_id2 = document.getElementById("mymaterial").innerHTML;
            var thikness_id = document.getElementById("mynthickness").innerHTML;
            var my_size = total_size;
            var mymin_size = 2400;
            var my_min_price;
            var my_size_step;
            var my_range_price;
            var my_temp_step;
            var temp_round;
            var delta_price;
            var new_price = 0;
            var second_price;
            var max_weight;
            var my_laminate;
            var my_malamine;
            var my_varnish;
            var my_color;
            var coat_price = 0;
            var wheels_price;
            var door_price;
            var hang_price;
            var add_price = 0;



            if ((my_size >= 2400) && (my_size < 28800)) {
                mymin_size = 2400;

            } else if ((my_size >= 28801) && (my_size < 57600)) {
                mymin_size = 28801;
            } else if ((my_size >= 57601) && (my_size <= 86400)) {
                mymin_size = 57601;
            };

            for (var i = 0; i < Price_List.length; i++) {
                if ((Price_List[i]['Material'] == materail_id2) && (Price_List[i]['Thickness'] == thikness_id) && (Price_List[i]['min_size'] == mymin_size)) {

                    my_min_price = Price_List[i]['min_price'];

                    max_weight = Price_List[i]['mx_kg'];

                        add_price = add_price + door_price;
                    };
                    if (document.getElementById("hang").checked == true) {
                        add_price = add_price + hang_price;
                    };


                    delta_size = (my_size - mymin_size);
                    my_temp_step = ((my_size - mymin_size) / my_size_step);
                    temp_round = Math.round(my_temp_step);
                    delta_price = (temp_round * my_range_price);


                    new_price = (my_min_price + delta_price + coat_price + add_price);


                    second_price = (new_price * 1.2);
                    min_price = new_price;

                    document.getElementById("minimum").innerHTML = '$' + new_price + ' -  $' + second_price;

        function shadeColor(color, percent) {
            color = color.substr(1);
            selected_color = color;
            CreateOrderSummary();



            var num = parseInt(color, 16),
                amt = Math.round(2.55 * percent),
                R = (num >> 16) + amt,
                G = (num >> 8 & 0x00FF) + amt,
                B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);

        function createCustomAlert(txt) {
            d = document;

            if (d.getElementById("modalContainer")) return;

            mObj = d.getElementsByTagName("body")[0].appendChild(d.createElement("div"));
            mObj.id = "modalContainer";
            mObj.style.height = d.documentElement.scrollHeight + "px";

            alertObj = mObj.appendChild(d.createElement("div"));
            alertObj.id = "alertBox";
            if (d.all && !window.opera) alertObj.style.top = document.documentElement.scrollTop + "px";
            alertObj.style.left = (d.documentElement.scrollWidth - alertObj.offsetWidth) / 2 + "px";
            alertObj.style.visiblity = "visible";

            h1 = alertObj.appendChild(d.createElement("h1"));
            h1.appendChild(d.createTextNode(ALERT_TITLE));

            msg = alertObj.appendChild(d.createElement("p"));
            //msg.appendChild(d.createTextNode(txt));
            msg.innerHTML = txt;

            btn = alertObj.appendChild(d.createElement("a"));
            btn.id = "closeBtn";
            btn.appendChild(d.createTextNode(ALERT_BUTTON_TEXT));
            btn.href = "#";
            btn.focus();
            btn.onclick = function () { removeCustomAlert(); return false; }

            alertObj.style.display = "block";

        }

        function removeCustomAlert() {
            document.getElementsByTagName("body")[0].removeChild(document.getElementById("modalContainer"));

        // Set up some variables and add a mousemove handler to the page
        var mouseX = 0;                                               // Mouse X pos relative to window centre
        var mouseY = 0;                                               // Mouse Y pos relative to window centre
        var windowCentreX = window.innerWidth / 2;                    // Window centre (X pos)
        var windowCentreY = window.innerHeight / 2;                   // Window centre (Y pos)
        var mouseDown;


        document.addEventListener('mousemove', function (event) {

            // Update mouseX and mouseY based on the new mouse X and Y positions
            mouseX = (event.clientX - windowCentreX);
            mouseY = (event.clientY - windowCentreY);
        }, false);

        document.body.addEventListener("mousedown", function (event) {
            mouseDown = true
        }, false);
        document.body.addEventListener("mouseup", function (event) {
            mouseDown = false
        }, false);
